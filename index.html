<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>

    <title>Midnight Madness Party Bus | Calgary's Premier Double-Decker Experience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Landing Page Colors
              'deep-midnight-blue': '#1a237e',
              'metallic-silver': '#c0c0c0',
              'electric-blue': '#00d4ff',
              'charcoal-gray': '#333333',
              'light-gray': '#f5f5f5',
              'neon-purple': '#b026ff',
              'hot-pink': '#ff006e',
              'blush-pink': '#ffc0cb',
              'champagne-gold': '#d4af37',
              'ivory': '#fffff0',
              'navy-blue': '#001f3f',
              'steel-gray': '#708090',
              // Admin Dashboard Colors
              'night-dark': '#111827',
              'night-light': '#1F2937',
              'brand-pink': '#ec4899',
              'brand-blue': '#3b82f6',
              'neon-green': '#34d399',
            },
            fontFamily: {
              headline: ['Montserrat', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .scroll-animate {
        opacity: 0;
      }
      /* Custom focus style for accessibility */
      *:focus-visible {
        outline: 3px solid #00d4ff !important;
        outline-offset: 2px;
      }
    </style>
